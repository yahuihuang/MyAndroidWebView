<html>
<head>
    <title>Android與JS交互實例</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta id="viewport" name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,minimal-ui">
    <!--Java調用WebView裡的js代碼-->
    <script type="text/javascript">
        function javacalljs(){
             document.getElementById("content").innerHTML +=
                 "<br\>java調用了js函數，無參";
        }

        <!--這裡取到的是 android端傳過來的數據-->
        function javacalljswithargs(data){
             document.getElementById("content").innerHTML +=
                 ("<br\>"+data);
        }

    </script>
</head>
<body>
<br/><br/>
<div>Js代碼調用Java代碼: </div>
<!--WebView裡的js代碼調用Java本地方法-->
<li><a onClick="window.injectedObject.startFunction()">點擊調用java代碼</a></li>
<!--可以將android端傳過來的數據，處理後,放在這裡再傳給android端-->
<li><a onClick="window.injectedObject.startFunction('我是網頁傳出來的數據')">點擊調用java代碼並傳遞參數</a></li><br/>

<div id="content">Java調用Js代碼，內容顯示: </div>
</body>
</html>
